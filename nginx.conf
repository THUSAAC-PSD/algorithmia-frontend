server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to backend service
  location /api/v1/ {
    rewrite ^/api/v1/(.*) /$1 break;
    proxy_pass http://backend:9090/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # For all other routes, serve index.html
  location / {
    try_files $uri /index.html;
  }

  # Add CSP header to allow loading fonts from algorithmia.thusaac.com
  add_header Content-Security-Policy "default-src 'self'; font-src 'self' algorithmia.thusaac.com data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:;";
}
